<section class="task-wrapper">

    @for (task of taskLocalService.tasks(); track $index) {
    <div class="task">
        <p>Task name: {{task.name}}</p>
        <p>Status: {{task.status}}</p>
        <p>Date: {{task.dateCreated | date:'dd/MM/yyyy'}}</p>
    </div>
    } @empty {
    <h2>No tasks</h2>
    }

</section>
